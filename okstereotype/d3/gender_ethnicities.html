<!DOCTYPE html> 
<meta charset="utf-8">
<!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
<script src="d3.v2.min.js"></script>
<script src="nv.d3.js"></script> 
<link href="nv.d3.css" rel="stylesheet" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<style>
#chart svg {
  height: 400px;
}
</style>


<div id="chart">
  <svg></svg>
</div>

<script>

var gender_ethnicities_data = [
  {
    key: "Guys",
    color: "#0b6ec3",
    values:
      [      
        { x : "White", y : 106837/177335 },
        { x : "Asian", y : 8423/177335 },
        { x : "Black", y : 6909/177335 }  
      ]
  },
  {
    key: "Girls",
    color: "#c3600b",
    values:
      [      
        { x : "White", y : 48733/177335 },
        { x : "Asian", y : 3444/177335 },
        { x : "Black", y : 2989/177335 }        ]
  }
]
nv.addGraph(function() {  
    var chart = nv.models.multiBarChart().clipEdge(true);
    chart.yAxis.axisLabel("Percent of Total Population").tickFormat(d3.format("1.1%"));
    chart.xAxis.axisLabel("Ethnicities");
    chart.margin({bottom: 60, left: 80});
    d3.select('#chart svg').datum(gender_ethnicities_data).transition().duration(500).call(chart);
    nv.utils.windowResize(chart.update);
});
</script>
</body>
